<div class="memo-list-container">
  <div class="header">
    <h1>My Memos</h1>
    <button class="btn btn-primary" [routerLink]="['/memo/new']">
      Add New Memo
    </button>
  </div>

  <div *ngIf="loading" class="loading">
    Loading memos...
  </div>

  <div *ngIf="error" class="error">
    {{ error }}
    <button class="btn btn-secondary" (click)="loadMemos()">Retry</button>
  </div>

  <div *ngIf="!loading && !error && memos.length === 0" class="empty-state">
    <p>No memos found. <a [routerLink]="['/memo/new']">Create your first memo</a></p>
  </div>

  <div *ngIf="!loading && !error && memos.length > 0" class="memo-grid">
    <div *ngFor="let memo of memos" class="memo-card">
      <div class="memo-header">
        <h3>{{ memo.title }}</h3>
        <div class="memo-actions">
          <button class="btn btn-sm btn-secondary" [routerLink]="['/memo/edit', memo.id]">
            Edit
          </button>
          <button class="btn btn-sm btn-danger" (click)="deleteMemo(memo.id!)">
            Delete
          </button>
        </div>
      </div>
      <p class="memo-content">{{ memo.content }}</p>
      <div class="memo-footer">
        <small>Created: {{ formatDate(memo.createdAt!) }}</small>
        <small *ngIf="memo.updatedAt !== memo.createdAt">
          Updated: {{ formatDate(memo.updatedAt!) }}
        </small>
      </div>
    </div>
  </div>
</div>
