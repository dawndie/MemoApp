<div class="memo-form-container">
  <div class="form-header">
    <h1>{{ isEditMode ? 'Edit Memo' : 'Create New Memo' }}</h1>
  </div>

  <div *ngIf="loading" class="loading">
    {{ isEditMode ? 'Loading memo...' : 'Saving memo...' }}
  </div>

  <div *ngIf="error" class="error">
    {{ error }}
  </div>

  <form [formGroup]="memoForm" (ngSubmit)="onSubmit()" class="memo-form">
    <div class="form-group">
      <label for="title">Title *</label>
      <input
        type="text"
        id="title"
        formControlName="title"
        class="form-control"
        [class.is-invalid]="memoForm.get('title')?.invalid && memoForm.get('title')?.touched"
        placeholder="Enter memo title"
      />
      <div *ngIf="memoForm.get('title')?.invalid && memoForm.get('title')?.touched" class="invalid-feedback">
        Title is required
      </div>
    </div>

    <div class="form-group">
      <label for="content">Content</label>
      <textarea
        id="content"
        formControlName="content"
        class="form-control"
        rows="8"
        placeholder="Enter memo content"
      ></textarea>
    </div>

    <div class="form-actions">
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="memoForm.invalid || loading"
      >
        {{ isEditMode ? 'Update Memo' : 'Create Memo' }}
      </button>
      <button
        type="button"
        class="btn btn-secondary"
        (click)="onCancel()"
        [disabled]="loading"
      >
        Cancel
      </button>
    </div>
  </form>
</div>
